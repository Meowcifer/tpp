[www]
; Dynamic process management sized conservatively
pm = dynamic
pm.max_children = 20
pm.start_servers = 4
pm.min_spare_servers = 4
pm.max_spare_servers = 10
pm.max_requests = 500

; Kill stuck requests
request_terminate_timeout = 300s

; Slowlog for debugging slowness
slowlog = /proc/self/fd/2
request_slowlog_timeout = 5s

; Better timeouts
pm.process_idle_timeout = 10s

; Clear env for security
clear_env = no

; Status & ping (optional; can be used for healthchecks)
ping.path = /ping
pm.status_path = /status

