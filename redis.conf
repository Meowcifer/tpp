# Redis configuration for WordPress
# Network
bind 0.0.0.0
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 60

# TLS/SSL (disabled by default as WordPress typically uses internal network)
tls-port 0
tls-cert-file ""
tls-key-file ""
tls-auth-clients no

# Memory Management
maxmemory 512mb
maxmemory-policy volatile-lru
maxmemory-samples 10
# Increase samples for better LRU approximation

# Persistence
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
# Prevent fsync in the main process
no-appendfsync-on-rewrite yes
# Set a reasonable AOF rewrite buffer size
aof-rewrite-incremental-fsync yes
aof-load-truncated yes

# Performance Tuning
activerehashing yes
activedefrag yes
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-ignore-bytes 100mb
active-defrag-cycle-min 25
active-defrag-cycle-max 75
# Additional performance settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
# IO threads for better performance
io-threads 4
io-threads-do-reads yes

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency Monitoring
latency-monitor-threshold 100

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""

# Memory Overcommit
vm.overcommit_memory 1