##
# WooCommerce- and WordPress-aware caching & tuning
##

# Rate limiting zones for WooCommerce
limit_req_zone $binary_remote_addr zone=checkout:10m rate=2r/s;
limit_req_zone $binary_remote_addr zone=account:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=wc_api:10m rate=20r/s;

# Bypass cache for logged-in users, commenters, WooCommerce carts/checkout
map $http_cookie $no_cache {
    default 0;
    ~*(comment_author|wordpress_logged_in|wp-postpass|woocommerce_items_in_cart|woocommerce_cart_hash|wp_woocommerce_session_) 1;
}

# Microcaching
fastcgi_cache_path /var/cache/nginx/wordpress levels=1:2 keys_zone=WORDPRESS:100m inactive=60m max_size=1g use_temp_path=off;
fastcgi_cache_key "$request_method$request_uri$http_x_forwarded_proto";
fastcgi_cache_lock on;
fastcgi_cache_lock_age 5s;
fastcgi_cache_lock_timeout 5s;
fastcgi_cache_methods GET HEAD;
fastcgi_cache_use_stale error timeout invalid_header http_500 http_503;
fastcgi_cache_valid 200 301 302 10s;
fastcgi_cache_valid 404 1m;
fastcgi_cache_background_update on;
fastcgi_cache_revalidate on;
types_hash_max_size 4096;

# Microcaching map
map $request_uri $skip_cache {
    default 0;
    ~*wp-admin 1;
    ~*wp-json 1;
    ~*preview=true 1;
    ~*xmlrpc.php 1;
}

server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.php index.html index.htm;

    # Content Security Policy
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https: *.wordpress.org *.wp.com *.stripe.com *.paypal.com *.google-analytics.com *.woocommerce.com;
        style-src 'self' 'unsafe-inline' https: *.wp.com *.woocommerce.com;
        img-src 'self' data: https: *.wp.com *.gravatar.com *.woocommerce.com *.paypal.com *.stripe.com *.googleusercontent.com;
        font-src 'self' data: https: *.wp.com *.woocommerce.com;
        frame-src 'self' https: *.wp.com *.stripe.com *.paypal.com;
        connect-src 'self' https: *.wp.com *.woocommerce.com *.stripe.com *.paypal.com;
        media-src 'self' https:;
        object-src 'none';
        base-uri 'self';
        form-action 'self' *.paypal.com *.stripe.com;
        frame-ancestors 'self';
        upgrade-insecure-requests;
    " always;

    client_max_body_size 64m;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    etag off;

    # Cache metadata for open files

    # Compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # WooCommerce-specific rules
    location ~ ^/checkout {
        # Disable page caching on checkout
        set $no_cache 1;
        try_files $uri $uri/ /index.php?$args;
        
        # Rate limiting for checkout
        limit_req zone=checkout burst=5;
        limit_req_status 429;
    }

    location ~ ^/my-account {
        # Disable page caching for account pages
        set $no_cache 1;
        try_files $uri $uri/ /index.php?$args;
        
        # Rate limiting for account pages
        limit_req zone=account burst=10;
        limit_req_status 429;
    }

    location ~ ^/cart {
        # Disable page caching for cart
        set $no_cache 1;
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ ^/wp-json/wc {
        # Rate limiting for WooCommerce API
        limit_req zone=wc_api burst=20 nodelay;
        limit_req_status 429;
        try_files $uri $uri/ /index.php?$args;
    }

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Disallow direct PHP in uploads for safety
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    # WooCommerce and static asset caching
    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|webp|avif)$ {
        expires 30d;
        add_header Cache-Control "public";
        
        # Don't cache admin or WooCommerce account assets
        if ($request_uri ~* "(admin-bar|my-account|cart|checkout)") {
            expires 0;
            add_header Cache-Control "private, no-cache, no-store, must-revalidate";
        }
        
        try_files $uri $uri/ /index.php?$args;
    }
    
    # WooCommerce downloads
    location ~* ^/wp-content/uploads/woocommerce_uploads/ {
        internal;
        try_files $uri $uri/ /index.php?$args;
    }

    location ~* \.(?:woff2?|ttf|otf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_read_timeout 300s;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_busy_buffers_size 64k;
        fastcgi_connect_timeout 60s;

        # Cache settings (bypass for logged-in, WooCommerce, etc.)
        fastcgi_cache WORDPRESS;
        fastcgi_cache_methods GET HEAD;
        fastcgi_cache_bypass $no_cache;
        fastcgi_no_cache $no_cache;
        fastcgi_cache_valid 200 301 302 30m;
        fastcgi_cache_valid 404 1m;
        add_header X-FastCGI-Cache $upstream_cache_status always;
        add_header Vary "Cookie" always;
        # Mitigate https://httpoxy.org/ vulnerabilities
        fastcgi_param HTTP_PROXY "";
    }

    # Expose PHP-FPM ping and status (restricted to localhost)
    location = /ping {
        access_log off;
        allow 127.0.0.1;
        deny all;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING "";
        fastcgi_pass wordpress:9000;
    }

    location = /status {
        access_log off;
        allow 127.0.0.1;
        deny all;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING "";
        fastcgi_pass wordpress:9000;
    }

    location ~* /\.(?!well-known/) {
        deny all;
    }
}



