##
# WooCommerce- and WordPress-aware caching & tuning
##

# Bypass cache for logged-in users, commenters, WooCommerce carts/checkout
map $http_cookie $no_cache {
    default 0;
    ~*(comment_author|wordpress_logged_in|wp-postpass|woocommerce_items_in_cart|woocommerce_cart_hash|wp_woocommerce_session_) 1;
}

# FastCGI cache for PHP responses
fastcgi_cache_path /var/cache/nginx/wordpress levels=1:2 keys_zone=WORDPRESS:100m inactive=60m max_size=1g;
fastcgi_cache_key "$scheme$request_method$host$request_uri";
fastcgi_cache_lock on;
fastcgi_cache_lock_timeout 10s;
fastcgi_cache_use_stale error timeout invalid_header updating http_500 http_503;
fastcgi_cache_background_update on;
types_hash_max_size 4096;

server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.php index.html index.htm;

    client_max_body_size 64m;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    etag off;

    # Cache metadata for open files
    open_file_cache max=10000 inactive=60s;
    open_file_cache_valid 120s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Compression
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_vary on;
    gzip_types text/plain text/css text/xml application/xml application/xml+rss application/json application/javascript text/javascript image/svg+xml font/woff2;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # Disallow direct PHP in uploads for safety
    location ~* /(?:uploads|files)/.*\.php$ {
        deny all;
    }

    location ~* \.(?:ico|css|js|gif|jpe?g|png|svg|webp|avif)$ {
        expires 30d;
        add_header Cache-Control "public";
        try_files $uri $uri/ /index.php?$args;
    }

    location ~* \.(?:woff2?|ttf|otf|eot)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        fastcgi_read_timeout 300s;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        fastcgi_busy_buffers_size 64k;
        fastcgi_connect_timeout 60s;

        # Cache settings (bypass for logged-in, WooCommerce, etc.)
        fastcgi_cache WORDPRESS;
        fastcgi_cache_methods GET HEAD;
        fastcgi_cache_bypass $no_cache;
        fastcgi_no_cache $no_cache;
        fastcgi_cache_valid 200 301 302 30m;
        fastcgi_cache_valid 404 1m;
        add_header X-FastCGI-Cache $upstream_cache_status always;
        add_header Vary "Cookie" always;
        # Mitigate https://httpoxy.org/ vulnerabilities
        fastcgi_param HTTP_PROXY "";
    }

    # Expose PHP-FPM ping and status (restricted to localhost)
    location = /ping {
        access_log off;
        allow 127.0.0.1;
        deny all;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING "";
        fastcgi_pass wordpress:9000;
    }

    location = /status {
        access_log off;
        allow 127.0.0.1;
        deny all;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING "";
        fastcgi_pass wordpress:9000;
    }

    location ~* /\.(?!well-known/) {
        deny all;
    }
}



